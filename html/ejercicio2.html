<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mateo David Villalobos Bertel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Layout Con Tabla # 2</title>
<style>
    td{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    
    <table style="border-collapse: collapse;" border="1"; width="300">
        <tr>
            <td height="20" style="text-align: center;">Mic.<br>Img. <br><font size="1">120px W.</font></td>
            <td width="220" colspan="2" style="text-align: center;">Newspaper Title <br><font size="1">320px W.</font></td>
            <td height="60" width="85" style="text-align: center;">News Img. <br><font size="1">160px W.</font></td>
        </tr>
        <tr>
            <td height="360" rowspan="4" style="text-align: center;">Navigation</td>
            <td height="0" width="10" colspan="3" style="text-align: center;"><font size="1">Headline - 480px W.</font></td>
        </tr>
        <tr>
            <td height="200" colspan="2" style="text-align: center;">Photo of <br>Moon <br><font size="1">320px W.</font></td>
            <td rowspan="4" style="text-align: center;">Text <br><font size="1">160px W.</font></td>

        </tr>
        <tr>
            <td height="0" width="10" colspan="2" style="text-align: center;"><font size="1">Caption</font></td>
        </tr>
        <tr>
            <td height="100" style="text-align: center;">Text <br><font size="1">160px W.</font></td>
            <td style="text-align: center;">Text <br><font size="1">160px W.</font></td>
        </tr>
    </table>
</body>
</html>
